<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Neighborhood Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes" />
    <link rel="stylesheet" href="https://cache.amap.com/lbs/static/main.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/mycss.css">
</head>

<body>
    <div id='menu' data-bind='style:{width: menuWidth()}'>
        <h3>Interst Locations</h3>
        <div id='filterArea'>
            <input type="text">
            <button id='search'>
                <i class="fa fa-filter" ></i>
                Filter
            </button>
        </div>
        <ul id='locList'></ul>

    </div>
    <div id='screen' data-bind='style:{width: sreenWidth()}'>
        <div id='head'>
            <i id='ham' class="fa fa-list fa-3x"></i>
        </div>
        <div id='mapArea'></div>
    </div>

</body>
<script src="js/jQuery.js"></script>
<script src="http://webapi.amap.com/maps?v=1.3&key=e2ed73de2e6d6233e3eb2141a03cd080"></script>
<script src="https://webapi.amap.com/demos/js/liteToolbar.js"></script>
<script src="js/knockout-3.4.2.js"></script>
<script src="js/app.js"></script>

</html>
